<!DOCTYPE html>
<html>

<head>
    <title>Rent or Buy Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Rent or Buy Calculator</h1>
        <form id="calculatorForm"> <label>Property Value:</label><input type="number" id="propertyValue" step="0.01"
                required><br> <label>Down Payment:</label><input type="number" id="downPayment" step="0.01"
                required><br> <label>Mortgage Rate (%):</label><input type="number" id="mortgageRate" step="0.01"
                required><br> <label>Mortgage Term (years):</label><input type="number" id="mortgageTerm" required><br>
            <label>Property Taxes (annual):</label><input type="number" id="propertyTaxes" step="0.01" required><br>
            <label>Insurance (annual):</label><input type="number" id="insurance" step="0.01" required><br>
            <label>Maintenance (annual):</label><input type="number" id="maintenance" step="0.01" required><br>
            <label>Appreciation Rate (%):</label><input type="number" id="appreciationRate" step="0.01" required><br>
            <label>Rent (monthly):</label><input type="number" id="rent" step="0.01" required><br> <label>Rent Inflation
                Rate (%):</label><input type="number" id="rentInflationRate" step="0.01" required><br> <label>Investment
                Return Rate (%):</label><input type="number" id="investmentReturnRate" step="0.01" required><br>
            <label>Period (years):</label><input type="number" id="periodYears" required><br> <button type="button"
                onclick="calculate()">Calculate</button> </form>
        <div id="results" class="results"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
